<html>
    <head></head>
    <body>
        <div id="app">
            <div v-text="appName">Hi</div> <!--This interpolates a property value
            as a HTML element's text. If I need to bind to only part of element,
        use symmantic syntax -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script type="text/javascript">
        var v=new Vue({
            el:"#app",
            data:{
                appName:"Personal accounting"
            }
        });
        </script>
    </body>
</html>
