<html>
<head>
    <title></title>
</head>
<body>
    <div id="app-name">
        <h4 v-bind:style="{color:colr,fontFamily:'verdana'}" >{{appName}}</h4>
        <div v-bind:style="applyStyle">{{appName}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script type="text/javascript">
      var v=new Vue({
          el:"#app-name",
          data:{
              appName:"Personal accounting",
              colr:"red",
              applyStyle:{
                  color:"green",
                  fontFamily:"arial",
                  fontSize:"100px"
              }
          }
      })
    </script>
</body>
</html>
